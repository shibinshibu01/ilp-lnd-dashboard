<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard - L&D Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src\services\script.js"></script>
    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Left Sidebar Navigation Allocated to: Shibin -->
        <nav class="sidebar">
            <header class="sidebar-header">
                <div class="logo">
                    <h1>Sidebar</h1>
                </div>
                <div class="user-profile">
                    
                </div>
            </header>
            
            <ul class="nav-links">
                
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!--  Dashboard Header Section Allocated to: Aswin -->
            <header class="header">
                <h1>Header</h1>
            </header>

            <!--  Top Performance Section Allocated to: Mariyam-->
            <section class="top-performance">
                <div class="topPerformer">
                    <div class="mainTitle">
                        <h1>top performer</h1>
                    </div>
                    <div class="content">
                        <div class="cards employee">
                        <h1>top trainee</h1>
                        <div class="performer-header">
                            <h4>rank</h4>
                            <h4>trainee hrs</h4>
                        </div>
                            <div class="list-item">
                                <h1>1</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                <h1 class="name1 name"></h1>
                                <h3 class="traininghr1 key"></h3>
                            </div>
            
                            <div class="list-item">
                                <h1>2</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                    <h1 class="name2 name"></h1>
                                    <h3 class="traininghr2 key"></h3>
                            </div>
            
                            <div class="list-item">
                                <h1>3</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                <h1 class="name3 name"></h1>
                                <h3 class="traininghr3 key"></h3>
                            </div>
            
                        </div>
                        <div class="cards dept">
                            <h1>top department</h1>
                            <div class="performer-header">
                                <h4>rank</h4>
                                <h4>trainee hrs</h4>
                            </div>
                            <div class="list-item">
                                <h1>1</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                    <h1 class="name1 name"></h1>
                                    <h3 class="traininghr1 key"></h3>
                            </div>
                            <div class="list-item">
                                <h1>2</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                    <h1 class="name2 name"></h1>
                                    <h3 class="traininghr2 key"></h3>
                            </div>
                            <div class="list-item">
                                <h1>3</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                    <h1 class="name3 name"></h1>
                                    <h3 class="traininghr3 key"></h3>
                            </div>
                        </div>
                        <div class="cards trainer">
                            <h1>top trainer</h1>
                            <div class="performer-header">
                                <h4>rank</h4>
                                <h4>feedback score</h4>
                            </div>
                            <div class="list-item">
                                <h1>1</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                    <h1 class="name1 name"></h1>
                                    <h3 class="traininghr1 key"></h3>
                            </div>
                            <div class="list-item">
                                <h1>2</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                    <h1 class="name2 name"></h1>
                                    <h3 class="traininghr2 key"></h3>
                            </div>                
                            <div class="list-item">
                                <h1>3</h1>
                                <img src="src\assets\profile.png" alt="Profile Photo">
                                    <h1 class="name3 name"></h1>
                                    <h3 class="traininghr3 key"></h3>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
            
            <!--  Courses, Nominations and Charts Layout Section -->
            <section class="courses-nomination-charts">
                <!-- Left content: Courses and Nominations -->
                <section class="courses-nomination">
                    <!-- Courses Section Allocated to: Sebin -->
                    <section class="courses">
                        <h1>Course</h1>
                    </section>
                    
                    <!-- Nominations Section Allocated to: Litto -->
                    <section class="nominations">
                        <h1>Nominations</h1>
                    </section>
                </section>
                
                <!-- Charts and Visualizations Allocated to: Shibin-->
                <section class="charts">
                    <aside class="chart-1">
                        <h1>Chart 1</h1>
                    </aside>

                    <aside class="chart-2">
                        <h1>Chart 2</h1>
                    </aside>
                </section>
            </section>
        </main>
    </div>    
</body>
</html>
