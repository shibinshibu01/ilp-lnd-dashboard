<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard - L&D Dashboard</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <section>
        <div class="top-card">
            <div class="top-card__header">
                <h1>training dashboard</h1>
                <h2>learning & development</h2>
            </div>
            <div class="total-hours-card">
                <div class="total-hours">
                    <div class="total-hours__entry__trainee">
                        <p class="total-hours__number">1</p>
                        <span class="total-hours__label">total trainee hrs</span>
                    </div>

                    <div class="total-hours__entry__course">
                        <p class="total-hours__number"></p>
                        <span class="total-hours__label">total course hrs</span>
                    </div>
                </div>
            </div>
        </div>



        <button id="myBtn">Open Modal</button>

        <!-- <div id="buttonContainer">
            Buttons will be generated here
        </div>
     -->
        <div class="course-modal__backdrop" id="courseModalBackdrop">
            <div class="course-modal__container">
                <div class="course-modal__header">
                    <img class="course-modal__header-image" id="courseImage" src="" alt="Course Image">
                    <div class="course-modal__tag" id="courseType"></div>
                    <button class="course-modal__close-button">&times;</button>
                </div>
                <div class="course-modal__content">
                    <h1 class="course-modal__title" id="courseName"></h1>
                    <p class="course-modal__description" id="courseDescription"></p>

                    <div class="course-modal__details">
                        <div class="course-modal__details-left">
                            <div class="course-modal__detail-item">
                                <span class="course-modal__detail-label">duration :</span>
                                <span class="course-modal__detail-value" id="courseDuration"></span>
                            </div>
                            <div class="course-modal__detail-item">
                                <span class="course-modal__detail-label">start date :</span>
                                <span class="course-modal__detail-value" id="courseStartDate"></span>
                            </div>
                            <div class="course-modal__detail-item">
                                <span class="course-modal__detail-label">status:</span>
                                <span class="course-modal__detail-value" id="courseStatus"></span>
                            </div>
                        </div>
                        <div class="course-modal__details-right">
                            <div class="course-modal__detail-item">
                                <span class="course-modal__detail-label">trainer :</span>
                                <span class="course-modal__detail-value" id="courseTrainer"></span>
                            </div>
                            <div class="course-modal__detail-item">
                                <span class="course-modal__detail-label">type :</span>
                                <span class="course-modal__detail-value" id="courseTypeDetails"></span>
                            </div>
                            <div class="course-modal__detail-item">
                                <span class="course-modal__detail-label">mode:</span>
                                <span class="course-modal__detail-value" id="courseMode"></span>
                            </div>
                        </div>
                    </div>

                    <div class="course-modal__metrics">
                        <div class="course-modal__metric-item">
                            <div class="course-modal__metric-value" id="courseFeedback"></div>
                            <div class="course-modal__metric-label">feedback score</div>
                        </div>
                        <div class="course-modal__metric-item">
                            <div class="course-modal__metric-value" id="courseEffectiveness"></div>
                            <div class="course-modal__metric-label">effectiveness score</div>
                        </div>
                        <div class="course-modal__metric-item">
                            <div class="course-modal__metric-value" id="courseAttendance"></div>
                            <div class="course-modal__metric-label">attendance</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="src/services/script.js" type="module"></script>
</body>

</html>
