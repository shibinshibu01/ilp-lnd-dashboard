<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard - L&D Dashboard</title>
    <link rel="shortcut icon" href="src/assets/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <header>
        <div class="logo">
            <img src="src/assets/logo-experion.svg" alt="Experion Technologies">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>

    <main>
        <nav>
            <ul>
                <li><img src="src/assets/home-icon.svg" alt="Home Icon"></li>
                <li><img src="src/assets/training-icon.svg" alt="Home Icon"></li>
                <li><img src="src/assets/employees-icon.svg" alt="Home Icon"></li>
                <li><img src="src/assets/input-icon.svg" alt="Home Icon"></li>
            </ul>
        </nav>
        
        <div class="sidebar">
            <div class="sidebar-header">Sidebar Header</div>
            <div class="sidebar-content">Sidebar Content</div>
        </div>

        <div class="main-content">
            Main Content
            <section class="course-modal">
                <div class="course-title-metrics">
                    <div class="course-title">
                        <h1></h1>
                    </div>
                    <div class="course-metrics">
                        <div class="metric-one">
                            <h1 class="metric-value"></h1>
                            <p class="metric-description"></p>
                        </div>
                        <div class="metric-two">
                            <h1 class="metric-value"></h1>
                            <p class="metric-description"></p>
                        </div>
                        <div class="metric-three">
                            <h1 class="metric-value"></h1>
                            <p class="metric-description"></p>
                        </div>
                        <div class="metric-four">
                            <h1 class="metric-value"></h1>
                            <p class="metric-description"></p>
                        </div>
                    </div>
                </div>
                <div class="course-modal-details">
                    <div class="course-details">
                        <div class="type-mode">
                            <button class="btn-type"></button>
                            <button class="btn-mode"></button>
                        </div>
                        <div class="description">
                            <p class="course-description"></p>
                        </div>
                        <div class="target-audience">
                            <h3>Target Audience</h3>
                        </div>
                        <div class="course-date-duration">
                            <h3 class="date-duration"></h3>
                        </div>
                        <div class="trainer">
                            <h3 class="trainer-title">Trainer: <span class="trainer-name"></span></h3>
                        </div>
                        <div class="course-status">
                            <h3>Status: <span class="course-status-label"></span></h3>
                        </div>
                        <div class="course-topics">
                            <h3>Topics:</h3>
                            <ul class="topics-list">
                                <li class="topic-item"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="employee-details">
                        <div class="employee-header">
                            <h2>Employees</h2>
                            <div class="employee-status">
                                <p>Select Status</p>
                            </div>
                        </div>
                        <div class="employee-card">
                            <div class="employee-image">
                                <img src="./src/assets/user-pic.svg">
                            </div>
                            <div class="employee-info">
                                <h3 class="employee-name"></h3>
                                <p class="employee-attendance"></p>
                            </div>
                            <div class="employee-department">
                                <p class="department-label">Department</p>
                                <h3 class="department-name"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="src/services/script.js"></script>
</body>

</html>
