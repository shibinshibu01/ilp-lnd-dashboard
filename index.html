<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard - L&D Dashboard</title>
    <link rel="shortcut icon" href="src/assets/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <header>
        <div class="logo">
            <img src="src/assets/logo-experion.svg" alt="Experion Technologies">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>

    <main>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list__items">
                    <a href="#" class="navbar-list__link" id="homeLink">
                        <svg class="navbar-list__icons navbar-list__icons--active" width="44" height="48">
                            <use xlink:href="src/assets/icons.svg#home"></use>
                        </svg>
                    </a>
                </li>
                <li class="navbar-list__items">
                    <a href="#" class="navbar-list__link" id="trainingsLink">
                        <svg class="navbar-list__icons" width="44" height="48">
                            <use xlink:href="src/assets/icons.svg#trainings"></use>
                        </svg>        
                    </a>
                </li>
                <li class="navbar-list__items">
                    <a href="#" class="navbar-list__link" id="employeesLink">
                        <svg class="navbar-list__icons" width="44" height="48">
                            <use xlink:href="src/assets/icons.svg#employees"></use>
                        </svg>  
                    </a>
                </li>
                <li class="navbar-list__items">
                    <a href="#" class="navbar-list__link" id="inputLink">
                        <svg class="navbar-list__icons" width="44" height="48">
                            <use xlink:href="src/assets/icons.svg#input"></use>
                        </svg>                          
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar">
            <div class="sidebar-header">Sidebar Header</div>
            <div class="sidebar-content">Sidebar Content</div>
        </div>

        <div class="main-content">
            <div class="main-content--custom--filter">
                <div class="filter-container">
                    <div class="filter-header">Apply Filter</div>
                    <div class="filter-wrapper">
                        <select class="filter-select" id="mainCategory" onchange="updateSecondFilter()">
                            <option>Select Category</option>
                            <option>Training Programs</option>
                            <option>Employees</option>
                            <option>Trainers</option>
                        </select>
                        <select class="filter-select" id="secondFilter" onchange="updateThirdFilter()"">
                            <option>Select condition</option>
                        </select>
                        <select class=" filter-select" id="thirdFilter">
                            <option>Select condition</option>
                        </select>
                        <input type="text" placeholder="Value" class="filter-input" id="filterValue">
                        <button class="filter-button" onclick="applyFilter()">Filter</button>
                    </div>

                    <table id="resultsTable" class="training-table">
                        <thead id="tableHeader">
                            <!-- Dynamically populated header -->
                        </thead>
                        <tbody id="tableBody">
                            <!-- Dynamically populated rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="src/services/script.js"></script>
</body>

</html>
