<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard - L&D Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Left Sidebar Navigation Allocated to: Shibin -->
        <nav class="sidebar">
            <header class="sidebar-header">
                <div class="logo">
                    <img src="src/assets/logo-experion-technologies.svg" alt="Experion Technologies Logo">
                </div>
                <div class="user-profile">
                    <img src="src/assets/lnd-user-profile-pic.svg" alt="User Profile Picture">
                    <p id="textUserName"><span id="textHai">hai </span>Jordan</p>
                    <p id="textPosition">associate - L&D</p>
                </div>
            </header>
            
            <ul class="nav-links">
                <li>
                    <a href="#" class="nav-menu active">
                        <img src="src/assets/icon-home.svg" alt="Dashboard Icon" class="menu-icon">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-menu">
                        <img src="src/assets/icon-search.svg" alt="Search Icon" class="menu-icon">
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-menu">
                        <img src="src/assets/icon-notification.svg" alt="Notification Icon" class="menu-icon">
                        <span>Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-menu">
                        <img src="src/assets/icon-settings.svg" alt="Settings Icon" class="menu-icon">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-menu">
                        <img src="src/assets/icon-help.svg" alt="Help Icon" class="menu-icon">
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!--  Dashboard Header Section Allocated to: Aswin -->
            <header class="header">
                <h1>Header</h1>
            </header>

            <!--  Top Performance Section Allocated to: Mariyam-->
            <section class="top-performance">
                <h1>Top Performance</h1>
            </section>
            
            <!--  Courses, Nominations and Charts Layout Section -->
            <section class="courses-nomination-charts">
                <!-- Left content: Courses and Nominations -->
                <section class="courses-nomination">
                    <!-- Courses Section Allocated to: Sebin -->
                    <section class="courses">
                        <h1>Course</h1>
                    </section>
                    
                    <!-- Nominations Section Allocated to: Litto -->
                    <section class="nominations">
                        <h1>Nominations</h1>
                    </section>
                </section>
                
                <!-- Charts and Visualizations Allocated to: Shibin-->
                <section class="charts">
                    <aside class="chart-1">
                        <h1>Chart 1</h1>
                    </aside>

                    <aside class="chart-2">
                        <h1>Chart 2</h1>
                    </aside>
                </section>
            </section>
        </main>
    </div>

    <script src="src/services/script.js"></script>
</body>
</html>
