<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Training Dashboard - L&D Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <section class="courses-available">
            <button id="prevBtn" class="slider-btn">❮</button>
            <h1 id="sectionHeading">Courses</h1>
            <div class="course-container">
                <div class="course-card" onclick="courseDetail()">
                    <img class="course-img">
                    <div class="course-content">
                        <div class="title-mode">
                            <h3 id="courseTitle"></h3>
                            <button id="courseMode"></button>
                        </div>
                        <h4 id="courseDuration"></h4>
                        <div class="coursestart-status">
                            <p id="courseStartDate"></p>
                            <p id="courseStatus"><span></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <button id="nextBtn" class="slider-btn">❯</button>
        </section>
    <script src="./src/services/script.js">

    </script>
</body>
</html>
