<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard - L&D Dashboard</title>
    <link rel="shortcut icon" href="src/assets/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <header>
        <div class="logo">
            <img src="src/assets/logo-experion.svg" alt="Experion Technologies">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>

    <main>
        <nav>
            <ul>
                <li><img src="src/assets/home-icon.svg" alt="Home Icon"></li>
                <li><img src="src/assets/training-icon.svg" alt="Home Icon"></li>
                <li><img src="src/assets/employees-icon.svg" alt="Home Icon"></li>
                <li><img src="src/assets/input-icon.svg" alt="Home Icon"></li>
            </ul>
        </nav>

        <div class="sidebar">
            <div class="sidebar-header">
                <img src="src/assets/user-pic.svg" alt="User Avatar">
                <div>
                    <h3>Jordan S Ben</h3>
                    <p>Associate - L&D</p>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h4>Departments</h4>
                    <a href="#" class="view-all">View all</a>
                    <ul id="topDepartments">
                        <!-- Dynamically populated -->
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h4>Trainees</h4>
                    <a href="#" class="view-all">View all</a>
                    <ul id="topTrainees">
                        <!-- Dynamically populated -->
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h4>Trainers</h4>
                    <a href="#" class="view-all">View all</a>
                    <ul id="topTrainers">
                        <!-- Dynamically populated -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="main-content--custom--filter">
                <div class="filter-container">
                    <div class="filter-header">Apply Filter</div>
                    <div class="filter-wrapper">
                        <select class="filter-select" id="mainCategory" onchange="updateSecondFilter()">
                            <option>Select Category</option>
                            <option>Training Programs</option>
                            <option>Employees</option>
                            <option>Trainers</option>
                        </select>
                        <select class="filter-select" id="secondFilter" onchange="updateThirdFilter()">
                            <option>Select condition</option>
                        </select>
                        <select class="filter-select" id="thirdFilter">
                            <option>Select condition</option>
                        </select>
                        <input type="text" placeholder="Value" class="filter-input" id="filterValue">
                        <button class="filter-button" onclick="applyFilter()">Filter</button>
                    </div>

                    <table id="resultsTable" class="training-table">
                        <thead id="tableHeader">
                            <!-- Dynamically populated header -->
                        </thead>
                        <tbody id="tableBody">
                            <!-- Dynamically populated rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="src/services/script.js"></script>
</body>

</html>
