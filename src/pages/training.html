<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard - L&D Dashboard</title>
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <header>
        <div class="logo">
            <img src="../assets/logo-experion.svg" alt="Experion Technologies">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search" class="global-search">
            <select class="global-search__dropdown">
                <option value="Training Programs">Training Programs</option>
                <option value="Employees">Employees</option>
                <option value="Trainers">Trainers</option>
            </select>
        </div>
    </header>

    <main>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list__items">
                    <a href="../../index.html" class="navbar-list__link" id="homeLink">
                        <svg class="navbar-list__icons" width="44" height="48">
                            <use xlink:href="../assets/icons.svg#home"></use>
                        </svg>
                    </a>
                </li>
                <li class="navbar-list__items">
                    <a href="..\pages\training.html" class="navbar-list__link" id="trainingsLink">
                        <svg class="navbar-list__icons  navbar-list__icons--active" width="44" height="48">
                            <use xlink:href="../assets/icons.svg#trainings"></use>
                        </svg>
                    </a>
                </li>
                <li class="navbar-list__items">
                    <a href="../pages/employees.html" class="navbar-list__link" id="employeesLink">
                        <svg class="navbar-list__icons" width="44" height="48">
                            <use xlink:href="../assets/icons.svg#employees"></use>
                        </svg>
                    </a>
                </li>
                <li class="navbar-list__items">
                    <a href="#" class="navbar-list__link" id="inputLink">
                        <svg class="navbar-list__icons" width="44" height="48">
                            <use xlink:href="../assets/icons.svg#input"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar">
            <div class="sidebar-header">Sidebar Header</div>
            <div class="sidebar-content">Sidebar Content</div>
        </div>

        <div class="main-content">
            <div class="dashboard-header">
                <h1 class="dashboard-header__title">L&D Dashboard</h1>
                <div class="dashboard-header__filters">
                    <div class="filter">
                        <select class="filter__select">
                            <option value="">Select Year</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div class="filter">
                        <select class="filter__select">
                            <option value="">Select Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="filter">
                        <select class="filter__select">
                            <option value="">Select Quarter</option>
                            <option value="Q1">Q1</option>
                            <option value="Q2">Q2</option>
                            <option value="Q3">Q3</option>
                            <option value="Q4">Q4</option>
                        </select>
                    </div>
                </div>
            </div>


            <section class="trainings_list">
                <div class="training-title">
                    <h1>Training Programs</h1>
                    <div class="training-search">
                    <input type="text" id="searchInput" placeholder="Search Training...">
                    <img src="..\assets\search-icon.svg" alt="Search Icon" id="searchTraining" onclick="searchTrainings()">
                    </div>
                </div>
                <table class="training-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Duration</th>
                            <th>Target Audience</th>
                            <th>Trainer</th>
                            <th>Employee Attendance</th>
                            <th>Attendance Percentage</th>
                            <th>Feedback Score</th>
                            <th>Mode</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="training-list"></tbody>
                </table>
            </section>
            
            <section class="course-modal">
                <button class="back-button">Back</button>
                <div class="course-title-metrics">
                    <div class="course-title">
                        <h1></h1>
                    </div>
                    <div class="course-metrics">
                        <div class="metric-one">
                            <h1 class="metric-value"></h1>
                            <p class="metric-description">Attendance<br>Percentage</p>
                        </div>
                        <div class="metric-two">
                            <h1 class="metric-value"></h1>
                            <p class="metric-description">Employees<br>Trained</p>
                        </div>
                        <div class="metric-three">
                            <h1 class="metric-value"></h1>
                            <p class="metric-description">Feedback<br>Score</p>
                        </div>
                        <div class="metric-four">
                            <h1 class="metric-value"></h1>
                            <p class="metric-description">Effectiveness<br>Score</p>
                        </div>
                    </div>
                </div>
                <div class="course-modal-details">
                    <div class="course-details">
                        <div class="type-mode">
                            <button class="btn-type"></button>
                            <button class="btn-mode"></button>
                        </div>
                        <div class="description">
                            <p class="course-description"></p>
                        </div>
                        <div class="target-audience">
                            <h3 class="course-audience"><span class="course-audience-span"></span></h3>
                        </div>
                        <div class="course-date-duration">
                            <h3 class="date-duration"><span class="date-duration-span"></span></h3>
                        </div>
                        <div class="trainer">
                            <h3 class="trainer-title"><span class="trainer-name"></span></h3>
                        </div>
                        <div class="course-status">
                            <h3 class="status-title"><span class="course-status-label"></span></h3>
                        </div>
                        <div class="course-topics">
                            <h3 class="topic-title"></h3>
                            <ul class="topics-list">
                                <li class="topic-item"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="employee-details">
                        <div class="employee-header">
                            <h2>Employees</h2>
                            <div class="employee-status">
                                <div class="dropdown">
                                    <button class="dropdown-btn"></button>
                                    <ul class="dropdown-menu">
                                        <li data-value="all"></li>
                                        <li data-value="Marketing"></li>
                                        <li data-value="Engineering"></li>
                                        <li data-value="HR"></li>
                                        <li data-value="Finance"></li>
                                        <li data-value="Sales"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="employee-card">
                            <div class="employee-image">
                                <img src="../assets/employees-icon.svg">
                            </div>
                            <div class="employee-info">
                                <h3 class="employee-name"></h3>
                                <p class="employee-attendance"></p>
                            </div>
                            <div class="employee-department">
                                <p class="department-label">Department</p>
                                <h3 class="department-name"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../services/script.js"></script>
</body>

</html>`
